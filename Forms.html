<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here!</title>

  <link rel="stylesheet" href="css/Style.css">

</head>
<body>


<form action="">

  <legend>CREATE AN ACCOUNT WITH CLOUDMART</legend>
  <br>

  <label for="fname">Firstname</label>
  <input type="text" id="fname" placeholder="Enter your first name e.g Glory"required="required">
  <br><br>

  <label for="sname">Surname</label>
  <input type="email"id="email" placeholder="Enter Email Address e.g Emobilis" required="required">
  <br><br>

  <label for="email">Email Address</label>
  <input type="text"id="sname" placeholder="Enter email e.g abc@gmail.com" required="required">
  <br><br>

  <label for="pwd">Password</label>
  <input type="password"id="pwd" placeholder="Type password" required="required">
  <br><br>

  <label for="phone">Contact</label>
  <input type="tel"id="phone" placeholder="Enter e.g 0797710340" required="required">
  <br><br>

  <label for="age">Age</label>
  <input type="number" id="age"  required="required">
  <br><br>

<label for="date">Date</label>
  <input type="date"id="date"  required="required">
  <br><br>


  <label for="file">Choose a file</label>
  <input type="file" id="file">
  <br><br>

  <label for="nationality">Nationality</label>
  <select name="" id="nationality">
    <option value="" disabled="disabled">--- Choose nationality---</option>
    <option value="Kenyan">Kenyan</option>
    <option value="Tanzanian">Tanzanian</option>
    <option value="Swedish">Swedish</option>
    <option value="Mexican">Mexican</option>
  </select>
  <br><br>

  <p>Choose your favourite football team</p>

  <input type="radio" id="arsenal"  name="team">
  <label for="arsenal">Arsenal</label><br>

<input type="radio" id="chelsea" name="team">
  <label for="chelsea">Chelsea </label><br>

<input type="radio" id="Man U"name="team">
  <label for="Man U">Man U </label><br>


<p>Choose two programming languages</p>
  <input type="checkbox" id="python" name="python">
  <label for="python">Python</label><br>

 <input type="checkbox" id="javascript" name="javascript">
  <label for="javascript">Javascript</label><br>

 <input type="checkbox" id="c++" name="c++">
  <label for="c++">C++</label><br>

  <label for="person">Describe yourself</label><br>
  <textarea name="" id="" cols="40" rows="5" placeholder="Type something here..."></textarea>
  <br><br>

<button type="button">Register</button>










</form>




</body>
</html>
